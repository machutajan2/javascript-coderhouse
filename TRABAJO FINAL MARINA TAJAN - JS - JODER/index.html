<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Trabajo final Marina Tajan</title>

    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    <link rel="stylesheet" type="text/css"href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
  </head>
  <body>

    <div class="container-fluid">
    <div class="nav-container">
      <div class="logo"><img src="img/logo-libreria.svg"></div>
      <nav class="navbar">   
          <button  type="button" id="btn-login" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalLogIn">Login</button>
          <button  type="button" id="btn-logup" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalLogUp" >Login Up</button>
          <div id="msj-login"></div>
          <h1 class="btn ver-carrito" id="verCarrito"><img src="img/icono-carrito.png"><span id="cantidadCarrito" class="cantidad-carrito"></span></h1>
      </nav>
    </div>
  </div>

  
<!-- Modal Login-->
<div class="modal fade" id="ModalLogIn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <div class="modal-body">     
        <section id="login-user">
          <form id="formulario" class="formulario">
                  <input type="text" placeholder="Usuario"/>
                  <input type="text" placeholder="Contraseña" />
                  <input type="submit" value="Enviar" class="btn btn-primary" data-bs-dismiss="modal"/>
          </form>
          <button  type="button" id="btn-login"  data-bs-toggle="modal" data-bs-target="#ModalLogUp"> Registrate acá</button>
          
          <div id="msj-session"></div>
      </section>
      </div>
      
    </div>
  </div>
</div>


<!-- Modal LogUP-->
<div class="modal fade" id="ModalLogUp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <div class="modal-body">
        
        <section id="login-user">  
          <form id="formularioRegister" class="formularioRegister">
              <label>Ingrese un nombre de usuario:</label><input type="text" />
      
              <label>Ingrese una contraseña :</label><input type="text" />
                  <input type="submit" value="Enviar" class="btn btn-primary"/>
            </form>
          <div id="msj-session"></div>
      </section>



      </div>
      
    </div>
  </div>
</div>

    <main>

      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/slider/slide4.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>



      <div class="filtros">
        <div class="container d-flex justify-content-around">
            <h4>Filtrar por:</h4>
               <div>
                 <label>Precio:</label><input type="number" id="filtroPrecio" placeholder="Filtrar por precio">
                 <button id="aplicarFiltroPrecio"><img src="img/lupa.png"></button>
               </div>
               <div>
                 <label>Palabra:</label><input type="text" id="filtroPalabra" placeholder="Buscar por palabra clave">
                 <button id="aplicarFiltroPalabra"><img src="img/lupa.png"></button>
               </div>
               <button id="borrarFiltros">Borrar búsqueda</button>
         </div>
    </div>
          <!--libros-->
          <div class="container">
              <h1>Estos son todos nuestros productos</h1>
              <div id="listadoProductos" class="row listado-productos"></div>
          </div>
          <!--modal-->
          <div id="modal-container" class="modal-container"></div>


          <img class="data" src="img/info.jpg">
   </main>




   <footer>
        <div class="logo-footer"><img src="img/logo-libreria.svg"></div>

   </footer>

    <!--scripts-->
    <script src="./js/login.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/carrito.js"></script>

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!--toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
     <!--sweetalert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
